{if empty($attributes.id)}
    {assign var="id" value=$attributes.name|set_id}
{else}
    {assign var="id" value=$attributes.id}
{/if}

<div class="form-group row {$wrapper.class nofilter}" data-enable-if="{$params.attributes.widget.enableIf}" data-visible-if="{$params.attributes.widget.visibleIf}">
    <label for="{$id}" class="col-sm-4">{$params.attributes.label}:</label>
    <div class="col-sm-8" id="{$id}">
        {foreach $params.attributes.options as $option name="radioValues"}
            {assign var="valueId" value=$id|cat:'_'|cat:$smarty.foreach.radioValues.iteration}
            <div>
                <input type="radio" name="{$attributes.name}" id="{$valueId}" value="{$option.id}"
                    {if ((!isset($attributes.value) && $option.selected) || $attributes.value == $option.id)}checked="checked"{/if}/>
                <label for="{$valueId}">{$option.name}</label>
            </div>
        {/foreach}
    </div>
</div>
<style>
    #{$id} .iradio_square-aero.hover, #{$id} .iradio_square-aero {
        display: inline-block !important;
    }
</style>
