<style>
    .list-group-item {
        padding: 18px 15px; !important;
    }

    .myCheckbox input {
        position: relative;
        z-index: -9999;
    }

    .myCheckbox span {
        display: inline-block;
        *display: inline;
        vertical-align: middle;
        margin: 0 ;
        padding: 0 ;
        width: 22px;
        height: 22px;
        background: url('/_gfx/aero.png') no-repeat;
        border: none;
        cursor: pointer;
    }
    .myCheckbox input:checked + span {
        /*background-color: green;*/
        background-position: -48px 0;
    }

    </style>
<div class="container">
    <input type="hidden" id="data" name="data" value="{$data}">
    <input type="hidden" id="base_url" name="base_url" value="{$baseUrl}">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading clearfix"><h5 class="pull-left">Menu</h5>
                </div>
                <div class="panel-body" id="cont">
                    <ul id="myEditor" class="sortableLists list-group">
                    </ul>
                </div>
            </div>
            <div class="panel-footer">
                <button type="button" id="btnSave" class="btn btn-success"><i class="fa fa-plus"></i>{'Zapisz'|translate}</button>
            </div>
        </div>


        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">Edit item</div>
                <div class="panel-body">
                    <form id="frmEdit" class="form-horizontal">
                        <input type="hidden" class="form-control item-menu" id="id" name="id">
                        <div class="form-group">
                            <label for="label" class="col-sm-2 control-label">Label</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <input type="text" class="form-control item-menu" name="label" id="label" placeholder="Text">
                                    <div class="input-group-btn">
                                        <button type="button" id="myEditor_icon" class="btn btn-default" data-iconset="glyphicon"></button>
                                    </div>
                                    <input type="hidden" name="icon" class="item-menu">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="path" class="col-sm-2 control-label">URL</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control item-menu" id="path" name="path" placeholder="must start from / or must be javascript:;">
                            </div>
                        </div>
                        <input type="hidden" class="form-control item-menu" id="target" name="target" value="_blank">
                        <div class="form-group">
                            <label for="rel" class="col-sm-2 control-label">Tooltip</label>
                            <div class="col-sm-10">
                                <input type="text" name="rel" class="form-control item-menu" id="rel" placeholder="Tooltip">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    <button type="button" id="btnUpdate" class="btn btn-primary"><i class="fa fa-refresh"></i>{'Aktualizacja'|translate}</button>
                    <button type="button" id="btnAdd" class="btn btn-success"><i class="fa fa-plus"></i>{'Dodaj'|translate}</button>
                </div>
            </div>
            <form id="registrysubmit" class="form-horizontal">
            <input type="hidden" id="data2" name="data" value="{$data2}">
                <div class="panel panel-default">
                    <div class="panel-heading clearfix"><h5 class="pull-left">{'Rejestry'|translate}</h5>
                    </div>
                    <div class="panel-body" id="cont">
                        <ul id="myEditor2" class="sortableLists list-group">
                        </ul>
                    </div>
                </div>
                <div class="panel-footer">
                    <button type="button" id="btnSave2" class="btn btn-success"><i class="fa fa-plus"></i>{'Zapisz'|translate}</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/_gfx/js/menu.js?v=1011"></script>
<script src="/_gfx/js/Registermenu.js?v=101010111"></script>
