<form
  id="f_profile"
  name="f_profile"
  action="/license-subscriptions/update-history"
  method="POST"
  class="form-horizontal"
  role="form"
>
  <div class="row">
    <div class="col-lg-6">
      <div class="form-group row">
        <label for="login" class="col-sm-4">Price:</label>
        <div class="col-sm-8">
          <input
            type="text"
            placeholder=""
            class="form-control"
            name="subscription_price"
            value="{$data['subscription_price']}"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="login" class="col-sm-4">Expert Count:</label>
        <div class="col-sm-8">
          <input
            type="text"
            placeholder=""
            class="form-control"
            name="expert_count"
            value="{$data['expert_count']}"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="login" class="col-sm-4">Pro Count:</label>
        <div class="col-sm-8">
          <input
            type="text"
            placeholder=""
            class="form-control"
            name="pro_count"
            value="{$data['pro_count']}"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="login" class="col-sm-4">Mini Count:</label>
        <div class="col-sm-8">
          <input
            type="text"
            placeholder=""
            class="form-control"
            name="mini_count"
            value="{$data['mini_count']}"
          />
        </div>
      </div>
      <input type="hidden" name="hidden_id" value="{$data.id}" />
      <div class="">
        <a href="/licenses/manage-license-history" class="btn btn-default"
          >Powr√≥t</a
        >
        <input
          type="submit"
          name="submit_type"
          value="Zapisz"
          class="btn btn-info"
        />
      </div>
    </div>
  </div>
</form>
